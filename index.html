    />
    <!-- Optional: Add a nice font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", sans-serif;

  <body>
    <header>
      <div class="logo-container">

      </div>
      <!-- <h1 class="title">معجنات الموقد</h1> -->
    </header>

    <div class="contact-info">
      <a href="https://wa.me/963994496920" target="_blank">
        <span>واتساب</span>

      </a>
      <a href="https://www.instagram.com/mawked_patisserie/" target="_blank">
        <span>إنستغرام</span>

          class="fab fa-instagram"
          style="font-size: 1.2rem; color: orange"
        ></i>

        <span>اتصال</span>
        <i class="fas fa-phone-flip" style="font-size: 1.2rem"></i>

    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/963994496920" class="float-whatsapp" target="_blank">
        <i class="fab fa-whatsapp my-float"></i>
    </a>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
      <span class="close-modal">&times;</span>
      <img class="modal-content" id="modal-image" />
      <div id="caption"></div>
    </div>

    <!-- Load data first -->
    <script src="data/products.js"></script>
    <script src="js/app.js"></script>
